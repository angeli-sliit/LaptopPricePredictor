<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laptop Price Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="title">
      <h3>ðŸ’» Laptop Price Predictor</h3>
    </div>
    <form action="/result" method="post">
      <!-- RAM input -->
    <div class="inputfild">
        <label for="ram">RAM (GB):</label>
        <input type="number" name="ram" step="any" min="0" required onkeydown="return validateNumber(event)">
    </div>

    <!-- Weight input -->
    <div class="inputfild">
        <label for="weight">Weight (kg):</label>
        <input type="number" name="weight" step="any" min="0" required onkeydown="return validateNumber(event)">
    </div>

      <div class="inputfild">
        <label for="company">Company:</label>
        <select name="company" required>
          <option value="" hidden>Select</option>
          <option value="Acer">Acer</option>
          <option value="Apple">Apple</option>
          <option value="Asus">Asus</option>
          <option value="Dell">Dell</option>
          <option value="HP">HP</option>
          <option value="Lenovo">Lenovo</option>
          <option value="MSI">MSI</option>
          <option value="Toshiba">Toshiba</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="inputfild">
        <label for="type">Type:</label>
        <select name="type" required>
          <option value="" hidden>Select</option>
          <option value="2 in 1 Convertible">2 in 1 Convertible</option>
          <option value="Gaming">Gaming</option>
          <option value="Notebook">Notebook</option>
          <option value="Ultrabook">Ultrabook</option>
          <option value="Workstation">Workstation</option>
        </select>
      </div>

      <div class="inputfild">
        <label for="os">OS:</label>
        <select name="os" required>
          <option value="" hidden>Select</option>
          <option value="Windows">Windows</option>
          <option value="Mac OS">Mac OS</option>
          <option value="Linux">Linux</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="inputfild">
        <label for="cpu">CPU:</label>
        <select name="cpu">
          <option value="" hidden>Select</option>
          <option value="Intel Core i3">Intel Core i3</option>
          <option value="Intel Core i5">Intel Core i5</option>
          <option value="Intel Core i7">Intel Core i7</option>
          <option value="AMD">AMD</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="inputfild">
        <label for="gpu">GPU:</label>
        <select name="gpu">
          <option value="" hidden>Select</option>
          <option value="Intel">Intel</option>
          <option value="AMD">AMD</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="check">
        <div>
          <input type="checkbox" id="touchscreen" name="touchscreen">
          <label for="touchscreen">Touchscreen</label>
        </div>
        <div>
          <input type="checkbox" id="ips" name="ips">
          <label for="ips">IPS</label>
        </div>
      </div>

      <div class="inputfild">
        <label for="currency">Currency:</label>
        <select name="currency">
          <option value="USD" selected>USD ($)</option>
          <option value="EUR">EUR (â‚¬)</option>
          <option value="LKR">LKR (Rs)</option>
          <option value="JPY">JPY (Â¥)</option>
        </select>
      </div>
      <br>
      <div class="inputfild">
        <input type="submit" value="Predict Price ðŸ’¸" class="btn">
      </div>
    </form>

    <div class="result">
      {% if pred %}
        <h4>ðŸ’° Estimated Price: <strong>{{ pred }}</strong></h4>
      {% else %}
        <h4>Fill the form to predict laptop price.</h4>
      {% endif %}
    </div>
  </div>

  <script>
  function validateNumber(e) {
    // Prevent: e (exponent), +, - for number inputs
    if (["e", "E", "+", "-"].includes(e.key)) {
      e.preventDefault();
      return false;
    }
    return true;
  }
</script>

</body>
</html>
